<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
    width="240" height="58"
    viewBox="0 0 240 58">
  <style type="text/css" source-text-origin="source-independent defaults: shared by ASCII and UTF-8">
    svg {
        color-scheme: light dark; /* this becomes necessary if not inherited from parent elements */
        font-family: monospace;
        font-size: 15px;
    }
    polyline, path {
        fill: none;
    }

    text {
        stroke: none;
        text-anchor: middle;
    }

    circle.filled {
        fill: inherit;
    }
    circle.hollow {
         fill: none;
    }
    svg {
        fill: currentColor; stroke: currentColor;
        color: #000;  /* set value of 'currentColor' */
    }
    @media (prefers-color-scheme: dark) {
        svg {
            color: #FFF;  /* set value of 'currentColor' */
        }
    }
  </style>
  <style type="text/css" source-text-origin="embed:palette/bold.css">
svg {
    --grey: #555;
    --magenta: #c0e;
    --red: #d22;
    --orange: #c40;
    --yellow: #aa0;
    --green: #060;
    --cyan: #057;
    --blue: #23b;
    --violet: #51b;
}
@media (prefers-color-scheme: dark) {
    svg {
	--grey: #ccc;
	--magenta: #faf;
	--red : #f34;
	--orange: #f92;
	--yellow: #ff6;
	--green: #0d0;
	--cyan: #4ff;
	--blue: #0af;
	--violet: #b3f;
    }
}
  </style>
  <style type="text/css" source-text-origin="embed:style/ascii.css">
a.bold {
    goat-anchor-marks: "··";
    font-weight: bold;
}
a.italic {
    goat-anchor-marks: "``";
    font-style: italic;
}
a.underline {
    goat-anchor-marks: "‗‗";  /*  -- resort to UTF-8 */
    text-decoration: underline;
}
  </style>

<g transform='translate(8,12)'>
  <g id='lines'>
    <polyline class="path" points="64,0 184,0"/>
    <polyline class="path" points="22,16 40,16"/>
    <polyline class="path" points="184,16 208,16"/>
    <polyline class="path" points="48,32 168,32"/>
    <polyline class="path" points="48,16 48,32"/>
    <polyline class="path" points="184,0 184,16"/>
  </g>
  <g id='triangles'>
    <polygon points="48,16 36,10.4 36,21.6" transform="rotate(0, 40, 16)" class="arrowhead"></polygon>
  </g>
  <g id='roundedCorners'>
    <path class="path" d="M 64,0 A 16,16 0 0,0 48,16"></path>
    <path class="path" d="M 184,16 A 16,16 0 0,1 168,32"></path>
  </g>
  <g id='circles'>
    <circle cx="16" cy="16" r="6" class="hollow"></circle>
    <circle cx="208" cy="16" r="6" class="filled"></circle>
  </g>
  <g id='bridges'>
  </g>
  <g id='text'>
  <a class='italic'>
    <text x="72" y="20">H</text>
    <text x="80" y="20">e</text>
    <text x="88" y="20">l</text>
    <text x="96" y="20">l</text>
    <text x="104" y="20">o</text>
    <text x="112" y="20">,</text>
  <a class='underline'>
    <text x="128" y="20">w</text>
    <text x="136" y="20">o</text>
    <text x="144" y="20">r</text>
    <text x="152" y="20">l</text>
    <text x="160" y="20">d</text>
</a>
</a>
</g>
</g>
</svg>
