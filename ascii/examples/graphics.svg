    svg {
        color-scheme: light dark; /* this becomes necessary if not inherited from parent elements */
        font-family: monospace;
        font-size: 15px;
    }
    polyline, path {
        fill: none;
    }

    text {
        stroke: none;
        text-anchor: middle;
    }

    circle.filled {
        fill: inherit;
    }
    circle.hollow {
