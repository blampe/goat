<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
    width="224" height="58"
    viewBox="0 0 224 58">
  <style type="text/css" source-text-origin="source-independent defaults: shared by ASCII and UTF-8">
    svg {
        color-scheme: light dark; /* this becomes necessary if not inherited from parent elements */
        font-family: monospace;
        font-size: 15px;
    }
    text {
        stroke: none;
        text-anchor: middle;
    }
    .path {
        fill: none;
    }
    circle.filled {
        fill: inherit;
    }
    circle.hollow {
         fill: none;
    }
    svg {
        color: #000;  /* set value of 'currentColor' */
    }
    @media (prefers-color-scheme: dark) {
        svg {
            color: #FFF;  /* set value of 'currentColor' */
        }
    }
    svg {
        fill: currentColor;
        stroke: currentColor;
    }
  </style>
  <style type="text/css" source-text-origin="embed:palette/bold.css">
svg {
    --grey: #222;
    --magenta: #c0e;
    --red: #d22;
    --orange: #c40;
    --yellow: #aa0;
    --green: #060;
    --cyan: #057;
    --blue: #23b;
    --violet: #51b;
}
@media (prefers-color-scheme: dark) {
    svg {
	--grey: #eee;
	--magenta: #faf;
	--red : #f34;
	--orange: #f92;
	--yellow: #ff6;
	--green: #0d0;
	--cyan: #4ff;
	--blue: #0af;
	--violet: #b3f;
    }
}
  </style>
  <style type="text/css" source-text-origin="embed:style/utf8.css">
.bold {
    goat-anchor-marks: "**";
    font-weight: bold;
}
.italic {
    goat-anchor-marks: "//";
    font-style: italic;
}
.underline {
    goat-anchor-marks: "__";
    text-decoration: underline;
}
.code {
    goat-anchor-marks: "``";
    stroke: inherit;
}
  </style>
  <style type="text/css" source-text-origin="./utf8/_README/hello-world.href.css">
.underline_href {
    goat-anchor-marks: "__";
    goat-anchor-href: "https://www.worldometers.info/";
}
  </style>

<g transform='translate(8,12)'>
