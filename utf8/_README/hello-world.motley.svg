<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
    width="168" height="58"
    viewBox="0 0 168 58">
  <style type="text/css" source-text-origin="source-independent defaults: shared by ASCII and UTF-8">
    svg {
        color-scheme: light dark; /* this becomes necessary if not inherited from parent elements */
        font-family: monospace;
        font-size: 15px;
    }
    polyline, path {
        fill: none;
    }

    text {
        stroke: none;
        text-anchor: middle;
    }

    circle.filled {
        fill: inherit;
    }
    circle.hollow {
         fill: none;
    }
    svg {
        fill: currentColor; stroke: currentColor;
        color: #000;  /* set value of 'currentColor' */
    }
    @media (prefers-color-scheme: dark) {
        svg {
            color: #FFF;  /* set value of 'currentColor' */
        }
    }
  </style>
  <style type="text/css" source-text-origin="./css/examples/css-legend.css">
/* Each of the CSS rules below begins with a CSS selector assumed by one of
 * the SVG marking elements emitted by GoAT, so the properties inside
 * will be globally effective.
 * The sample of CSS properties below was chosen for obviousness in demonstration
 * rather than suitability for any production use in. */

/* CSS selector consists of the SVG element tag only. */
text {
    fill: inherit;
}

/* Selector consists of GoAT's choice of CSS class name, only, because GoAT draws "lines"
 * by stringing together various SVG elements depending upon topology or geometry.
 * Class name chosen is "path" to avoid any suggestion that no curves are possible. */
.path {
    stroke: #00B;
}
@media (prefers-color-scheme: dark) {
    .path {
	stroke: #ED8;
    }
}

/* Selector consists of GoAT's choice of CSS class name only, because
 * the name of the SVG element actually used is too general to suggest
 * a diagramatic arrowhead. */
.arrowhead {
    stroke-width: 2;  /* intrude into left and right neighbors */
    stroke: #29F;
    fill: none;
}

/* Selectors consist of the SVG element tag, qualified by GoAT's assignment of
 * class "filled"/"hollow" based on recognition of a character code in the diagram source text. */
circle.filled {
    fill: #F60;
    stroke: none;
}
circle.hollow {
    stroke: #F6F;
    stroke-width: 2;
}
  </style>

<g transform='translate(8,12)'>
  <g id='lines-vertical'>
    <polyline class="path" points="32,4 32,32"/>
    <polyline class="path" points="136,0 136,28"/>
  </g>
  <g id='lines-horizontal'>
    <polyline class="path" points="36,0 136,0"/>
    <polyline class="path" points="4,16 12,16"/>
    <polyline class="path" points="12,16 22,16"/>
    <polyline class="path" points="136,16 148,16"/>
    <polyline class="path" points="32,32 132,32"/>
  </g>
  <g id='triangles'>
    <polygon points="27,16 22.5,13.9 22.5,18.1" transform="rotate(0, 24, 16)" class="arrowhead"></polygon>
  </g>
  <g id='roundedCorners'>
    <path class="path" d="M 36,0 A 4,4 0 0,0 32,4"></path>
    <path class="path" d="M 136,28 A 4,4 0 0,1 132,32"></path>
  </g>
  <g id='circles'>
    <circle cx="0" cy="16" r="4" class="hollow"></circle>
    <circle cx="152" cy="16" r="4" class="filled"></circle>
  </g>
  <g id='text'>
    <text x="40" y="20">H</text>
    <text x="48" y="20">e</text>
    <text x="56" y="20">l</text>
    <text x="64" y="20">l</text>
    <text x="72" y="20">o</text>
    <text x="80" y="20">,</text>
    <text x="96" y="20">w</text>
    <text x="104" y="20">o</text>
    <text x="112" y="20">r</text>
    <text x="120" y="20">l</text>
    <text x="128" y="20">d</text>
  </g>
</g>
</svg>
