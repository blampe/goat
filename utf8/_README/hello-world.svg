<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
    width="168" height="58"
    viewBox="0 0 168 58">
  <style type="text/css" source-text-origin="source-independent defaults: shared by ASCII and UTF-8">
    svg {
        color-scheme: light dark; /* this becomes necessary if not inherited from parent elements */
        font-family: monospace;
        font-size: 15px;
    }
    text {
        stroke: none;
        text-anchor: middle;
    }
    .path {
        fill: none;
    }
    circle.filled {
        fill: inherit;
    }
    circle.hollow {
         fill: none;
    }
    svg {
        color: #000;  /* set value of 'currentColor' */
    }
    @media (prefers-color-scheme: dark) {
        svg {
            color: #FFF;  /* set value of 'currentColor' */
        }
    }
    svg {
        fill: currentColor;
        stroke: currentColor;
    }
  </style>

<g transform='translate(8,12)'>
